<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container header__container">
                <!-- логотип -->
                <a href="#" class="logo header__logo">
                    <img src="images/logo.svg" alt="логотип" class="logo__img">
                </a>
                <div class="header__content">
                    <!-- верхняя часть шапки -->
                    <div class="header__top">
                        <div class="location">Ярославское шоссе, владение 2 В, строение 3 (МКАД, 95 км)</div>
                        <ul class="services">
                            <li class="services__item">
                                <a href="#" class="services__link">Записаться на сервис</a>
                            </li>
                            <li class="services__item">
                                <a href="#" class="services__link">Тест-драйв</a>
                            </li>
                        </ul>
                    </div>
                    <!-- нижняя часть шапки -->
                    <div class="header__bottom">
                        <div class="header__title title-block">
                            <h1 class="title">АВТОРУСЬ TANK</h1>
                            <span class="subtitle"> Официальный дилер</span>
                        </div>
                        <div class="contacts header__contacts">
                            <div class="phone-wrap">
                                <a href="tel:+79999999999" class="phone"> +7 (999) 999-99-99 </a>
                                <div class="phone-wrap__info">
                                    Мы на связи
                                </div>
                            </div>
                            <button class="btn--call-me">
                                <span>Заказать звонок</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
